<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white"></body>

  <script>
    const div = document.createElement("div");
    console.log(div); //creating html element in js

    div.className = "title";
    div.id = "main-title";
    // div.innerHTML='Hello World'
    div.setAttribute("title", "This is a title"); //setting attribute to the element
    const addChild = document.createTextNode ("hello world")
    div.appendChild(addChild); //adding text to the element
    document.body.appendChild(div); //adding element to the body
  </script>
</html>
